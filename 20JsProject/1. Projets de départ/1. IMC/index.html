    <title>Calcul IMC</title>
</head>

<body>

        <div class="container">
            <h1>Calculateur d'IMC</h1>
            <div class="infos">

                    <label for="poid">Entre votre poid en kg</label>

                    <label for="taille">Entre votre taille m</label>

                </div>
            </div>
            <div class="btn">
                <input type="submit" value="Calculer" id="btn">
            </div>
            <div id="res">

            </div>
        </div>
    </form>
